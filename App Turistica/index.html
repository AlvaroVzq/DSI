<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter"> 
    <!--<ion-content ng-controller="MyCtrl" class="padding">
      <button class="button button-block" ng-click="openModal()">Click to Open Modal</button>
    </ion-content>-->
    <ion-nav-view></ion-nav-view>
  </body>

  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <div class="buttons">
          <h1 class="title">{{modaltitle}}</h1>
          <button class="button button-icon ion-ios-close-empty" ng-click="closeModal()"></button>
        </div>
      </ion-header-bar>
      <ion-content style="text-align:center;">
        <div>
          <img src="img/{{modalimg}}" alt="{{modaltitle}}" style="width:200px; height:200px; display:inline-block; vertical-align: middle;">
          <div style="display:inline-block;width:200px;vertical-align: middle;">{{modalbody}}</div>
        </div>
        <br>
        <button class = "button button-positive" ng-click = "openPopover($event, modalobj)">Opciones</button>
      </ion-content>
    </ion-modal-view>
  </script>

  <script id="popover.html" type = "text/ng-template">
   <ion-popover-view>
      <ion-header-bar>
         <h1 class = "title">Opciones para {{popovertitle}}</h1>
         <button class="button button-icon ion-ios-close-empty" ng-click="closePopover()"></button>
      </ion-header-bar>
      <ion-content>
         <ion-list>
          <ion-item>
            Ver lugares de interés
          </ion-item>
          <ion-item>
            Ver restaurantes
          </ion-item>
          <ion-item>
            Ver hoteles
          </ion-item>
      </ion-content>
   </ion-popover-view>
  </script>

  <script id="home.html" type="text/ng-template">
    <ion-view view-title="Inicio">
      <ion-content style="text-align:center;">
        <h1>Bienvenido, por favor use el menú lateral para moverse por la aplicación</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="explore.html" type="text/ng-template">
    <ion-view view-title="Explorar">
      <ion-content style="text-align:center" ng-controller="MyCtrl">
        <h1>Seleccione un lugar para obtener más información</h1>
        <ion-item ng-repeat="obj in myData" class="item-text-wrap">
          <div ng-click = "openModal(obj)">
            <img src="img/{{obj.img}}" alt="{{obj.title}}" style="width:100px; height:100px; display:inline-block; vertical-align: middle;"> 
            <h2 style="display:inline-block;">{{obj.title}}</h2>
          </div>
        </ion-item>
      </ion-content>
    </ion-view>
  </script>

  <script id="about.html" type="text/ng-template">
    <ion-view view-title="Sobre nosotros">
      <ion-content style="text-align:center">
        <h1>En construcción</h1>
      </ion-content>
    </ion-view>
  </script>

  <script id="menu.html" type="text/ng-template">
    <ion-side-menus>
      <!-- Main Content -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
        
        <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>
      
      <!-- Left Side Menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
        <h1 class="title">Menú</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close href="#/app/home">
            Inicio
          </ion-item>
          <ion-item menu-close href="#/app/explore">
            Explorar
          </ion-item>
          <ion-item menu-close href="#/app/about">
            Sobre nosotros
          </ion-item>
        </ion-list>
      </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </script>
</html>
